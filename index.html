<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sito Responsive</title>
  </head>
  <body>
    <header>
      <section id="navbar">
        <nav class="flex">
          <div><img src="img/logo.png" alt="logo" /></div>
          <div class="hmenu"><i class="fa-solid fa-bars fa-2x"></i></div>
        </nav>
      </section>
    </header>

    <main>
      <!-- SEZIONE DEMOAPP -->
      <section id="demoapp">
        <div class="container">
          <div class="row flex">
            <div class="col col-l">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- SEZIONE PLANNING -->
      <section id="planning">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- SEZIONE TESTIMONIALS -->
      <section id="testimonials">
        <div class="container">
          <h3>TESTIMONIALS</h3>
          <h2>We are committed expert partners</h2>
          <p>
            We place huge value on strong relationships and have seen the
            benefit they bring to our business. Customers feedback is vital in
            helping us to get it right
          </p>
          <div class="row">
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- SEZIONE BENEFITS -->
      <section id="benefits">
        <div class="container">
          <h2>Benefits of working with us</h2>
          <div class="row">
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
            <div class="col">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
